name: Weibo Trends Analyzer

on:
  # å®šæ—¶æ‰§è¡Œï¼šæ¯å¤©åŒ—äº¬æ—¶é—´æ—©ä¸Š 9:00 (UTC 1:00)
  schedule:
    - cron: '0 1 * * *'

  # æ‰‹åŠ¨è§¦å‘
  workflow_dispatch:
    inputs:
      analysis_limit:
        description: 'Number of trends to analyze'
        required: false
        default: '10'
        type: string

  # ä¹Ÿå¯ä»¥é€šè¿‡ push åˆ° main åˆ†æ”¯è§¦å‘ï¼ˆå¯é€‰ï¼‰
  # push:
  #   branches:
  #     - main

jobs:
  analyze-trends:
    runs-on: ubuntu-latest

    permissions:
      contents: write  # éœ€è¦å†™æƒé™ä»¥æäº¤æŠ¥å‘Šæ–‡ä»¶
      pages: write     # éœ€è¦å†™æƒé™ä»¥éƒ¨ç½²åˆ° GitHub Pages
      id-token: write  # éœ€è¦ ID token æƒé™ç”¨äºŽ Pages éƒ¨ç½²

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'  # ç¼“å­˜ pip ä¾èµ–ä»¥åŠ é€Ÿæž„å»º

      - name: ðŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ðŸ” Run Weibo Trends Analysis
        env:
          TIANAPI_KEY: ${{ secrets.TIANAPI_KEY }}
          SEARCH_API_KEY: ${{ secrets.SEARCH_API_KEY }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          ANTHROPIC_BASE_URL: ${{ secrets.ANTHROPIC_BASE_URL }}  # å¯é€‰ï¼šç¬¬ä¸‰æ–¹ Claude API åœ°å€
          SEARCH_ENGINE: ${{ secrets.SEARCH_ENGINE || 'serpapi' }}
          ANALYSIS_LIMIT: ${{ github.event.inputs.analysis_limit || '10' }}
          GOOGLE_SEARCH_ENGINE_ID: ${{ secrets.GOOGLE_SEARCH_ENGINE_ID }}  # å¦‚æžœä½¿ç”¨ Google Custom Search
        run: |
          echo "ðŸš€ Starting Weibo Trends Analysis..."
          python scripts/weibo_analyzer.py

      - name: ðŸ“Š List generated reports
        run: |
          echo "ðŸ“„ Generated reports:"
          ls -lh reports/

      - name: ðŸ  Generate index.html for GitHub Pages
        run: |
          echo "ðŸ“ Generating index page..."
          python scripts/generate_index.py
          echo "âœ… Index page generated"

      - name: ðŸ’¾ Commit and push reports
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

          # æ·»åŠ æŠ¥å‘Šæ–‡ä»¶
          git add reports/

          # æ£€æŸ¥æ˜¯å¦æœ‰æ›´æ”¹
          if git diff --staged --quiet; then
            echo "âš ï¸  No changes to commit"
          else
            # æäº¤æ›´æ”¹
            TIMESTAMP=$(date -u +"%Y-%m-%d %H:%M:%S UTC")
            git commit -m "ðŸ“Š Auto-generated Weibo Trends Analysis Report - ${TIMESTAMP}"

            # æŽ¨é€åˆ°ä»“åº“
            git push
            echo "âœ… Reports committed and pushed successfully"
          fi

      - name: ðŸ“‹ Create summary
        run: |
          echo "## ðŸ“Š Weibo Trends Analysis Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“ˆ Analysis Results" >> $GITHUB_STEP_SUMMARY
          echo "- **Date**: $(date -u +"%Y-%m-%d %H:%M:%S UTC")" >> $GITHUB_STEP_SUMMARY
          echo "- **Reports Generated**: $(ls reports/*.html 2>/dev/null | wc -l)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“ Generated Files" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          ls -lh reports/ >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Check the \`reports/\` directory for detailed analysis!" >> $GITHUB_STEP_SUMMARY

      - name: ðŸ“¤ Upload reports as artifacts
        uses: actions/upload-artifact@v4
        with:
          name: weibo-trends-reports-${{ github.run_number }}
          path: reports/
          retention-days: 30  # ä¿ç•™ 30 å¤©

      - name: ðŸŒ Setup GitHub Pages
        uses: actions/configure-pages@v4

      - name: ðŸ“¦ Upload to GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: reports/

      - name: ðŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: ðŸŽ‰ Deployment summary
        run: |
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸŒ GitHub Pages Deployment" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Reports deployed to GitHub Pages successfully!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ”— **Public URL**: \`https://yitongcodes.github.io/weibo_trends_analyzer_web/\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“Š View the latest report at: \`https://yitongcodes.github.io/weibo_trends_analyzer_web/index.html\`" >> $GITHUB_STEP_SUMMARY
