name: Weibo Trends Analyzer

on:
  # å®šæ—¶æ‰§è¡Œï¼šæ¯å¤©åŒ—äº¬æ—¶é—´æ—©ä¸Š 9:00 (UTC 1:00)
  schedule:
    - cron: '0 1 * * *'

  # æ‰‹åŠ¨è§¦å‘
  workflow_dispatch:
    inputs:
      analysis_limit:
        description: 'Number of trends to analyze'
        required: false
        default: '10'
        type: string

  # ä¹Ÿå¯ä»¥é€šè¿‡ push åˆ° main åˆ†æ”¯è§¦å‘ï¼ˆå¯é€‰ï¼‰
  # push:
  #   branches:
  #     - main

jobs:
  analyze-trends:
    runs-on: ubuntu-latest

    permissions:
      contents: write  # éœ€è¦å†™æƒé™ä»¥æäº¤æŠ¥å‘Šæ–‡ä»¶

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'  # ç¼“å­˜ pip ä¾èµ–ä»¥åŠ é€Ÿæ„å»º

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ğŸ” Run Weibo Trends Analysis
        env:
          TIANAPI_KEY: ${{ secrets.TIANAPI_KEY }}
          SEARCH_API_KEY: ${{ secrets.SEARCH_API_KEY }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          ANTHROPIC_BASE_URL: ${{ secrets.ANTHROPIC_BASE_URL }}  # å¯é€‰ï¼šç¬¬ä¸‰æ–¹ Claude API åœ°å€
          SEARCH_ENGINE: ${{ secrets.SEARCH_ENGINE || 'serpapi' }}
          ANALYSIS_LIMIT: ${{ github.event.inputs.analysis_limit || '10' }}
          GOOGLE_SEARCH_ENGINE_ID: ${{ secrets.GOOGLE_SEARCH_ENGINE_ID }}  # å¦‚æœä½¿ç”¨ Google Custom Search
        run: |
          echo "ğŸš€ Starting Weibo Trends Analysis..."
          python scripts/weibo_analyzer.py

      - name: ğŸ“Š List generated reports
        run: |
          echo "ğŸ“„ Generated reports:"
          ls -lh reports/

      - name: ğŸ’¾ Commit and push reports
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

          # æ·»åŠ æŠ¥å‘Šæ–‡ä»¶
          git add reports/

          # æ£€æŸ¥æ˜¯å¦æœ‰æ›´æ”¹
          if git diff --staged --quiet; then
            echo "âš ï¸  No changes to commit"
          else
            # æäº¤æ›´æ”¹
            TIMESTAMP=$(date -u +"%Y-%m-%d %H:%M:%S UTC")
            git commit -m "ğŸ“Š Auto-generated Weibo Trends Analysis Report - ${TIMESTAMP}"

            # æ¨é€åˆ°ä»“åº“
            git push
            echo "âœ… Reports committed and pushed successfully"
          fi

      - name: ğŸ“‹ Create summary
        run: |
          echo "## ğŸ“Š Weibo Trends Analysis Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ğŸ“ˆ Analysis Results" >> $GITHUB_STEP_SUMMARY
          echo "- **Date**: $(date -u +"%Y-%m-%d %H:%M:%S UTC")" >> $GITHUB_STEP_SUMMARY
          echo "- **Reports Generated**: $(ls reports/*.html 2>/dev/null | wc -l)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ğŸ“ Generated Files" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          ls -lh reports/ >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Check the \`reports/\` directory for detailed analysis!" >> $GITHUB_STEP_SUMMARY

      - name: ğŸ“¤ Upload reports as artifacts
        uses: actions/upload-artifact@v4
        with:
          name: weibo-trends-reports-${{ github.run_number }}
          path: reports/
          retention-days: 30  # ä¿ç•™ 30 å¤©
